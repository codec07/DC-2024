<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot | Olympia24</title>
    <link rel="stylesheet" href="/chatbot/chatbot.css" />
  </head>
  <body>
    <!-- Navbar -->
    <section>
      <div class="navbar">
        <h2 id="navText">Olympia24</h2>
        <div class="navLinks">
          <a href="/home/index.html" class="reg-link">Home</a>
          <a href="/athletes/athletes.html" class="reg-link">Athletes</a>
          <a href="/games/games.html" class="reg-link">Games</a>
          <a href="/highlights/highlights.html" class="reg-link">Highlights</a>
          <a href="/chatbot/chatbot.html" class="active-link">AI ChatBot</a>
        </div>
      </div>
    </section>

    <!-- Sign In and Log In -->

    <section>
      <div class="holderMain">
        <div class="signIn">
          <h1>SIGN IN</h1>
          <div class="btnsCollection">
            <form id="signin-form">
              <input
                type="text"
                name="username"
                id="signin-username"
                placeholder="Username"
              />
              <input
                type="password"
                name="password"
                id="signin-pass"
                placeholder="Password"
              />
              <input type="submit" value="Sign In" class="btn" />
            </form>
          </div>
        </div>

        <div class="logIn">
          <h1>LOG IN</h1>
          <div class="btnsCollection">
            <form id="login-form">
              <input
                type="text"
                name="username"
                id="login-username"
                placeholder="Username"
              />
              <input
                type="password"
                name="mail"
                id="login-pass"
                placeholder="Password"
              />
              <input type="submit" value="Log In" class="btn" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section>
      <div class="footer">
        <div class="logoPresent">
          <img src="/home/logo.png" alt="Logo" />
        </div>
        <div class="exploreFooter">
          <div class="expTabs">
            <h2>Explore Tabs</h2>
            <ul class="exploreFooterTabs">
              <li>Home</li>
              <li>Athletes</li>
              <li>Games</li>
              <li>Highlights</li>
              <li>About</li>
            </ul>
          </div>
          <div class="expAIfeatures">
            <h2>Explore Features</h2>
            <ul class="exploreFooterTabs">
              <li>Page On Athlete</li>
              <li>Generate Quick Workout</li>
              <li>Generate Quick Game Overview</li>
              <li>AI ChatBot</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <script src="/chatbot/chatbot.js"></script>
  </body>
</html>
