<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot | Olympia24</title>
    <link rel="stylesheet" href="/chatbot/app/app.css" />
  </head>
  <body onload="loadChats()">
    <!-- Navbar -->
    <section>
      <div class="navbar">
        <h2 id="navText">Olympia24</h2>
        <div class="navLinks">
          <a href="/home/index.html" class="reg-link">Home</a>
          <a href="/athletes/athletes.html" class="reg-link">Athletes</a>
          <a href="/games/games.html" class="reg-link">Games</a>
          <a href="/highlights/highlights.html" class="reg-link">Highlights</a>
          <a href="/chatbot/chatbot.html" class="active-link">AI ChatBot</a>
        </div>
      </div>
    </section>

    <!-- Chat Box -->
    <section>
      <div id="chatBox">
        <div class="mychat">
          <div class="chatForm">
            <input
              type="text"
              id="inpBox"
              placeholder="Type Query Here | App By Aarush Mehta"
            />
            <button onclick="searchGemini()" id="myBtn">Chat</button>
          </div>
          <textarea id="outputBox" readonly></textarea>
        </div>
      </div>
    </section>

    <!-- Previous Chats -->
    <section>
      <div id="previousChats">
        <h1 id="histH">History</h1>
      </div>
    </section>

    <!-- Footer -->
    <section>
      <div class="footer">
        <div class="logoPresent">
          <img src="/home/logo.png" alt="Logo" />
        </div>
        <div class="exploreFooter">
          <div class="expTabs">
            <h2>Explore Tabs</h2>
            <ul class="exploreFooterTabs">
              <li>Home</li>
              <li>Athletes</li>
              <li>Games</li>
              <li>Highlights</li>
              <li>About</li>
            </ul>
          </div>
          <div class="expAIfeatures">
            <h2>Explore Features</h2>
            <ul class="exploreFooterTabs">
              <li>Page On Athlete</li>
              <li>Generate Quick Workout</li>
              <li>Generate Quick Game Overview</li>
              <li>AI ChatBot</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->

    <script
      src="https://kit.fontawesome.com/0bd0fe2502.js"
      crossorigin="anonymous"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module" src="/chatbot/app/app.js"></script>
  </body>
</html>
